<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>   
        <link href="estilos/estilo.css" rel="stylesheet" type="text/css"> </link>
        <title>Hospital Panamericano</title>
    </h:head>
     <h:body>
        <div id="principal"  >
           
            <div id="encabezado">
             <div style="border: 2px solid rgb(204, 102, 204);">
                 <p:panel style="background-color: #2E9AFE;" header="HOSPITAL UNIPANAMERICANO">
                         <div align="center"><H1>BIENVENIDO AL HOSPITAL UNIPANMERICANO</H1> </div>
                 </p:panel>
             </div>
            </div>
          <h:form>
         <div id="body3">
          <p:panel id="panel" header="Recuperacion....">  
          <p:layoutUnit position="center" > 
            <p:panel id="panelIndexPrincipal"  style="text-align: center">
                <h:panelGrid columns="1" cellpadding="5" width="100%">   
                <img width="40%" src="imags/correo.png" all=""/>
                </h:panelGrid>
            
               <h:panelGrid columns="3" cellpadding="10">
                  
                <p:outputLabel for="email" value="EMAIL: " style="font-weight:bold"  />
                <p:inputText id="email" value="#{login.email}" required="true" label="email"  >
                  <f:validateLength minimum="12" />
                </p:inputText>
                <p:commandButton value="ENVIAR" update="panel" style="font-weight:bold"  actionListener="#{login.Email()}" />
                            
               </h:panelGrid> 
            </p:panel>
   
          </p:layoutUnit>
          </p:panel>
         </div>
          </h:form>
         
        </div>
     </h:body>
</html>
