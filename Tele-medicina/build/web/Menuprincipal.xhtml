<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link href="estilo.css" rel="stylesheet" type="text/css"> </link>
        <title>Hospital Panamericano</title>
    </h:head>
     <h:body>    
        <div id="principal">
            <div id="encabezado">
             <div style="border: 2px solid rgb(204, 102, 204);">
                 <p:panel style="background-color: #2E9AFE;" header="HOSPITAL UNIPANAMERICANO">
                         <div align="center"><H1>MENU PRINCIPAL</H1> </div>
                 </p:panel>
             </div>
            </div>
            <h:form>
                
              <div id="body3">
                <p:layoutUnit position="center" style="background-color: limegreen"> 
                 <p:panel id="panelIndexPrincipal"  style="text-align: center">
                     <h:panelGrid columns="1" cellpadding="5" width="100%">   
                     <img width="40%" src="imags/imagen_principal.png" all=""/>
                     </h:panelGrid>
                   
                 <h:panelGrid columns="5"  cellpadding="20" width="100%" >     
                  <p:commandButton  ajax="false" value="CITAS MEDICAS"  styleClass="ui-icon-check" action="#{menuPrincipal.Citas()}" /> 
                  <p:commandButton  ajax="false" value="SALUD DIARIA "  styleClass="ui-icon-check" action="#{menuPrincipal.Salud()}" />  
                  <p:commandButton  ajax="false" value="CERRAR SESION  "  styleClass="ui-icon-check" action="#{menuPrincipal.Cancelar()}" />
                  <p:commandButton  ajax="false" value=" ENVIAR RESULTADOS"  styleClass="ui-icon-check" action="#{menuPrincipal.Resultados()}" />
                  <p:commandButton  ajax="false" value="SERVICIO DE AMBULACIA"  styleClass="ui-icon-check" action="#{menuPrincipal.Ambulancia()}" />                  
                 </h:panelGrid>
                     
                 </p:panel>
                </p:layoutUnit>
              </div>
            </h:form>
        </div>   
     </h:body>
</html>
